<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/wsrpc.js"></script>
    <script type="text/javascript" src="js/wapp.js"></script>
  </head>
  <body onload="main()">
    <p>Test</p>
    <button onclick="serviceEcho()">Echo</button>

    <!-- Tab links -->
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Tab1')" id="defaultOpen">London</button>
      <button class="tablinks" onclick="openTab(event, 'Tab2')">Paris</button>
      <button class="tablinks" onclick="openTab(event, 'Tab3')">Tokyo</button>
    </div>

    <!-- Tab content -->
    <div id="Tab1" class="tabcontent">
      <h3>London</h3>
      <p>London is the capital city of England.</p>
    </div>

    <div id="Tab2" class="tabcontent">
      <h3>Paris</h3>
      <p>Paris is the capital of France.</p>
    </div>

    <div id="Tab3" class="tabcontent">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
  </body>
</html>
